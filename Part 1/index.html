<html>
  <head>
    <title>My New Page</title>
    <link rel="stylesheet" href="design/style.css">
  </head>

  <body>
    Form: 
    <form>
        <table>
            <tr>
                <th>Items</th>
                <th>Details</th>
            </tr>

            <tr>
                <td>
                    Enter the username: 
                </td>
                <td>
                    <input type="text" required placeholder="First name" name="username" id="username">
                </td>
            </tr>

            <tr>
                <td>
                    Enter the Phone number: 
                </td>
                <td>
                    <input type="number" required name="phone" placeholder="+91XXXXXXXXX" id="phone">
                </td>
            </tr>

            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <input type="radio" required name="gender" id="male" value="male"> Male 🙋🏻‍♂️ </input>
                    <input type="radio" required name="gender" id="female" value="female"> Female 🙋🏻‍♀️ </input>
                </td>
            </tr>

            <tr>
                <td>
                    <input class="mybutton" type="submit" value="Sumbit Application" />

                    <input class="myresetbutton" type="reset" value="Reset" />
                </td>
               
            </tr>


        </table>
    </form>


  </body>
</html>
